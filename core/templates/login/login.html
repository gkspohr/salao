<div class="login-box" style="align-content:center">
  <div class="login-logo" style="text-align:center">
    <a href="../templates/index.html" style="text-align:center"><b>Área Administrativa</b></a> 
          
  </div>
  <!-- /.login-logo -->
  <div class="card" style="margin-right: -140%; margin-left: 115%;">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login de acesso</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Manter logado
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entre</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-0">
        <a href="../login/register.html" class="text-center">Novo usuário</a>
      </p>
    </div>
